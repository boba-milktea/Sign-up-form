<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@200;300;400;500;600;700&family=Raleway:wght@800&display=swap"
        rel="stylesheet">
    <title>Form</title>
</head>

<body>
    <main>
        <div class="textbox">
            <h1>Learn to code by watching others</h1>
            <div id="text">
                <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but
                    understanding how developers think is invaluable.</p>
            </div>
        </div>
        <section>
            <div id="promoBox">
                <div class="promotext">
                    <b> Try it free 7 days</b> then $20/mo. therafter
                </div>
            </div>
            <div id="formBox">
                <form action="">
                    <div class="input-control">
                        <input type="text" id="firstname" name="firstname" placeholder="First Name">
                        <div class="errDisplay" id="firstnameError" aria-live="polite"></div>
                    </div>
                    <div class="input-control">
                        <input type="text" id="lastname" name="lastname" placeholder="Last Name">
                        <div class="errDisplay" id="lastnameError" aria-live="polite"></div>
                    </div>
                    <div class="input-control">
                        <input type="text" id="email" name="email" placeholder="Email Address">
                        <div class="errDisplay" id="emailError" aria-live="polite"></div>
                    </div>
                    <div class="input-control">
                        <input type="text" id="password" name="email" placeholder="Password">
                        <div class="errDisplay" aria-live="polite"></div>
                    </div>
                    <div class="btnBox">
                        <button id="btn">CLAM YOUR FREE TRIAL</button>
                        <div id="bottomText">
                            By clicking the button, you are agreeing to our <span>Terms and Services</span>
                        </div>
                    </div>
                </form>
            </div>
        </section>


    </main>
    <script src="app.js"></script>
</body>

</html>
